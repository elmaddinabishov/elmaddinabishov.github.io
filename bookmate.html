    orphans: 2;
    widows: 2;
    hyphenate-character: "-";
    hyphenate-limit-lines: 3;
    font-variant-numeric: oldstyle-nums proportional-nums;

    left: 0px;
    line-height: 1.3;
    font-size: 18px;
    font-family: Verdana, sans-serif;
    text-align: left;
    hyphens: auto;

    margin-bottom: 5rem;
}

    text-align: center;
    margin-bottom: 80px;
}

h3{
    margin-bottom: 50px;
}

    width: 100%;
  }

        display: flex;
